<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Book Show</title>
</head>

<body>
    <div class="container row">
        <div class="container col-6">
            <h1>Title: {{book.title}}</h1>

            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Favorited By:</th>
                    </tr>
                </thead>
                <tbody>
                    {% for author in book.authors%}
                    <tr>
                        <td>{{author.name}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/">Home</a>
        </div>
        <div class="container col-6">
            <h1>Add Books's Favorite</h1>
            <form action="/create" method="POST" class="col-6">
                <div class="form-group">
                    <input type="hidden" name="type" id="type" value="add_book_author">
                    <input type="hidden" name="book_id" id="book_id" value="{{book.id}}">
                    <label for="author_id">Author</label>
                    <select name="author_id" id="author_id" class="form-control">
                        <option value="" disabled selected>Select a author</option>
                        {% for author in authors %}
                        <option value="{{author.id}}">{{author.name}}</option>
                        {% endfor%}
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit" name="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
