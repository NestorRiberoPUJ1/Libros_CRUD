<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Author Show</title>
</head>

<body>
    <div class="container row">
        <div class="container col-6">
            <h1>{{author.name}} favorites</h1>

            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Title</th>
                        <th># of pages</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in author.books%}
                    <tr>
                        <td>{{book.title}}</td>
                        <td>{{book.num_of_pages}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/">Home</a>
        </div>
        <div class="container col-6">
            <h1>Add Author's Favorite</h1>
            <form action="/create" method="POST" class="col-6">
                <div class="form-group">
                    <input type="hidden" name="type" id="type" value="add_author_book">
                    <input type="hidden" name="author_id" id="author_id" value="{{author.id}}">
                    <label for="book_id">Book</label>
                    <select name="book_id" id="book_id" class="form-control">
                        <option value="" disabled selected>Select a book</option>
                        {% for book in books %}
                        <option value="{{book.id}}">{{book.title}}</option>
                        {% endfor%}
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit" name="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
